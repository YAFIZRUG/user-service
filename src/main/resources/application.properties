spring.application.name=user-service
spring.datasource.username=postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
server.port=8080

# ===============================
# Kafka Producer Configuration
# ===============================

# Адреса брокеров Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Настройки сериализации ключа и значения
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer

# Кастомное свойство, используемое в коде для указания имени топика.
user-service.kafka.topic.user-events=user.events

# Дополнительные надежные настройки продюсера
spring.kafka.producer.acks=all
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.retries=3